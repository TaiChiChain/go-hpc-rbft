syntax = "proto3";

import "github.com/ultramesh/flato-common/types/protos/transaction.proto";
import "github.com/ultramesh/flato-common/types/protos/ledger_info.proto";

package rbftpb;

enum Type {
    NULL_REQUEST = 0;
    PRE_PREPARE = 1;
    PREPARE = 2;
    COMMIT = 3;
    CHECKPOINT = 4;
    FETCH_CHECKPOINT = 5;
    VIEW_CHANGE = 6;
    NEW_VIEW = 7;
    FETCH_REQUEST_BATCH = 8;
    SEND_REQUEST_BATCH = 9;
    RECOVERY_FETCH_QPC = 10;
    RECOVERY_RETURN_QPC = 11;
    FETCH_MISSING_REQUESTS = 12;
    SEND_MISSING_REQUESTS = 13;
    SYNC_STATE = 14;
    SYNC_STATE_RESPONSE = 15;
    NOTIFICATION = 16;
    NOTIFICATION_RESPONSE = 17;
    REQUEST_SET = 18;
    SIGNED_CHECKPOINT = 19;
}

message consensus_message {
    Type type = 1;
    uint64 from = 2;
    uint64 to = 3;
    uint64 epoch = 4;
    bytes payload = 5;
}

message request_batch {
    repeated string request_hash_list = 1;
    repeated protos.Transaction request_list = 2;
    int64 timestamp = 3;
    uint64 seq_no = 4;
    repeated bool local_list = 5;
    string batch_hash = 6;
}

message hash_batch {
    repeated string request_hash_list = 1;
    repeated string de_duplicate_request_hash_list = 2;
    int64 timestamp = 3;
}

message send_request_batch {
    uint64 replica_id = 1;
    request_batch batch = 2;
    string batch_digest = 3;
}

message fetch_missing_requests {
    uint64 replica_id = 1;
    uint64 view = 2;
    uint64 sequence_number = 3;
    string batch_digest = 4;
    map<uint64, string> missing_request_hashes = 5;
}

message send_missing_requests {
    uint64 replica_id = 1;
    uint64 view = 2;
    uint64 sequence_number = 3;
    string batch_digest = 4;
    map<uint64, string> missing_request_hashes = 5;
    map<uint64, protos.Transaction> missing_requests = 6;
}

message request_set {
    repeated protos.Transaction requests = 1;
    bool local = 2;
}

message null_request {
    uint64 replica_id = 1;
}

message pre_prepare {
    uint64 replica_id = 1;
    uint64 view = 2;
    uint64 sequence_number = 3;
    string batch_digest = 4;
    hash_batch hash_batch = 5;
}

message prepare {
    uint64 replica_id = 1;
    uint64 view = 2;
    uint64 sequence_number = 3;
    string batch_digest = 4;
}

message commit {
    uint64 replica_id = 1;
    uint64 view = 2;
    uint64 sequence_number = 3;
    string batch_digest = 4;
}

message checkpoint {
     node_info node_info = 1;
     uint64 sequence_number = 2;
     string digest = 3;
}

message fetch_checkpoint {
    string replica_hash = 1;
    uint64 sequence_number = 2;
}

message vc_C {
    uint64 sequence_number = 1;
    string digest = 2;
}

message vc_PQ {
    uint64 sequence_number = 1;
    string batch_digest = 2;
    uint64 view = 3;
}

message vc_basis {
    uint64   replica_id = 1;
    uint64   view = 2;
    uint64   h = 3;
    repeated vc_C cset = 4;
    repeated vc_PQ pset = 5;
    repeated vc_PQ qset = 6;
    repeated signed_checkpoint signed_checkpoints = 7;
}

message view_change {
    vc_basis basis = 1;
    bytes    signature = 2;
    int64    timestamp = 3;
}

message new_view {
    uint64 replica_id = 1;
    uint64 view = 2;
    map<uint64, string> xset = 3;
    repeated vc_basis bset = 4;
}

message fetch_request_batch {
    uint64 replica_id = 1;
    string batch_digest = 2;
}

message recovery_fetchPQC {
    uint64 replica_id = 1;
    uint64 h = 2;
}

message recovery_returnPQC {
    uint64   replica_id = 1;
    repeated pre_prepare prepre_set = 2;
    repeated prepare pre_set = 3;
    repeated commit cmt_set = 4;
}

message Pset {
    repeated prepare set = 1;
}

message Cset {
    repeated commit set = 1;
}

message meta_state {
    uint64 applied = 1;
    string digest = 2;
}

message node_info {
    uint64 replica_id = 1;
    string replica_hash = 2;
}

message sync_state {
    node_info node_info = 1;
    uint64 epoch = 2;
}

message sync_state_response {
    node_info node_info = 1;
    uint64 epoch = 2;
    uint64 view = 3;
    meta_state initial_state = 4;
}

// notification message
message notification {
    vc_basis  basis = 1;
    uint64    epoch = 2;
    bytes     signature = 3;
    int64     timestamp = 4;
    node_info node_info = 5;
}

message notification_response {
    vc_basis  basis = 1;
    uint64    n = 2;
    uint64    epoch = 3;
    node_info node_info = 4;
}

message peer {
    uint64 id = 1;
    string hostname = 2;
    string hash = 3;
}

message router {
    repeated peer peers = 1;
}

message conf_change {
    router router = 1;
}

message conf_state {
    router quorum_router = 1;
}

message service_state {
    meta_state meta_state = 1;
    epoch_info epoch_info = 2;
}

message epoch_info {
    uint64 epoch = 1;
    repeated string v_set = 2;
    uint64 lastConfig = 3;
}

enum inform_type {
    FilterFinishRecovery = 0;
    FilterFinishViewChange = 1;
    FilterFinishConfigChange = 2;
    FilterFinishStateUpdate = 3;
    FilterPoolFull = 4;
    FilterStableCheckpoint = 5;
}

enum reload_type {
    FinishReloadRouter = 0;
    FinishReloadCommitDB = 1;
}

message reload_message {
    reload_type type = 1;
    uint64 height = 2;
    router router = 3;
}

message reload_finished {
    uint64 height = 1;
}

message signed_checkpoint {
    node_info node_info = 1;
    protos.Checkpoint checkpoint = 2;
    bytes signature = 3;
}